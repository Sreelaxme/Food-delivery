<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="..\static\style\style2.css">
<link rel="stylesheet" href="../static/style/style1.css">


</head>
<body >
    
<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
      <a href="#home" class="w3-bar-item w3-button">Zinger</a>
      <img href="..\img\Logo.png" >
      <!-- Right-sided navbar links. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="../templates/index.html#about" class="w3-bar-item w3-button">About</a>
        <a href="../templates/index.html#menu" class="w3-bar-item w3-button">Menu</a>
        <a href="../templates/index.html#contact" class="w3-bar-item w3-button">Contact</a>
      </div>
    </div>
  </div>
  
  <div class="container" id="container">
      <div class="form-container sign-up-container">
          <form action="{{ url_for('login') }}" methods = "post">
              <h1>Create Account</h1>
              <input type="text" placeholder="Name" id="name" required/>
              <input type="email" placeholder="Email" id = "email" required/>
              <input type="phno" placeholder="phno" id = "phno" required/>
              <input type="text" placeholder="Building Name" id = "Bname" required/>
              <input type="text" placeholder="City" id = "city" required/>
              <input type="int" placeholder="Pin Code" id = "pin" required/>
              <button>Sign Up</button>
          </form>
      </div>
      <div class="form-container sign-in-container">
          <form action="#">
              <h1>Sign in</h1>
              <input type="name" placeholder="name" />
              <input type="password" placeholder="customer_id" />
              <button>Sign In</button>
          </form>
      </div>
      <div class="overlay-container">
          <div class="overlay">
              <div class="overlay-panel overlay-left">
                  <h1>Welcome Back!</h1>
                  <p>To keep connected with us please login with your personal info</p>
                  <button class="ghost" id="signIn">Sign In</button>
              </div>
              <div class="overlay-panel overlay-right">
                  <h1>Hello, Friend!</h1>
                  <p>Enter your personal details and start journey with us</p>
                  <button class="ghost" id="signUp">Sign Up</button>
              </div>
          </div>
      </div>
  </div>
  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    
    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });
    
    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });
    </script>
</body>
</html>
