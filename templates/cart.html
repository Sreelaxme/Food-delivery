<!DOCTYPE html>
<html>
<head>
<title>Zinger-Food Delivery</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/style/style1.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
    <a href="#home" class="w3-bar-item w3-button">Zinger</a>
    <img href="../img/img/Logo.png" >
    <!-- Right-sided navbar links. Hide them on small screens -->
  </div>
</div>


  <!-- Menu Section -->
  <div class="w3-row w3-padding-64" id="menu">
    <div class="w3-col w3-padding-large">
      <h1 class="w3-center">Your Cart</h1><br>
      {% for result in results%}
        <h2>{{result[1]}} {{result[0]}} Rs.{{result[2]}}</h2>
             
  
        {% endfor %}
     
    <div class="w3-col l6">
	  <div class="w3-display">
		<form method="POST" action="{{ url_for('order') }}">
		<p><button class="w3-button w3-light-grey w3-section" type="submit">ORDER NOW</button></p>
	  </form>
	  </div>
	  </div>
	</div>
    </div>
    

  <hr>



</body>
</html>
